name: Deploy Astro to Server (1Panel Site)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      - name: Remote SSH Update
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          port: ${{ secrets.PORT }}
          script: |
            # 进入 1Panel 的网站目录
            cd /opt/1panel/www/sites/www.ooowl.net/index
            
            # 如果是第一次部署，需要先 git clone，后续执行以下更新脚本：
            git config --global --add safe.directory "$(pwd)"
            git fetch --all --depth=1
            git reset --hard origin/gh-pages  # 假设你的静态产物在 gh-pages 分支
            git pull --depth=1
            echo "成功上传"
